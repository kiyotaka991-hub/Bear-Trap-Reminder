name: Bear Trap Reminder

on:
  workflow_dispatch:   # 👈 lets you manually trigger a test
  schedule:
    # Odd days → 1, 3, 5, ... (since today is even, we want odd start tomorrow)
    - cron: "25 14 1-31/2 * *"

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Reminder
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"⚠️ Bear Trap Event Reminder! @everyone"}' \
          ${{ secrets.DISCORD_WEBHOOK }}
